<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home Media AI{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0f0f0f; color: #e0e0e0; line-height: 1.6; }
        header { background: #1a1a1a; border-bottom: 1px solid #333; padding: 1rem 2rem; position: sticky; top: 0; z-index: 100; }
        header h1 { color: #4a9eff; font-size: 1.5rem; font-weight: 600; }
        nav a:hover { color: #4a9eff !important; }
        .container { max-width: 1400px; margin: 0 auto; padding: 2rem; }
        .filters { background: #1a1a1a; border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; border: 1px solid #333; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 1rem; }
        .filter-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .filter-group label { font-size: 0.9rem; color: #999; font-weight: 500; }
        select, input { background: #0f0f0f; border: 1px solid #333; color: #e0e0e0; padding: 0.5rem; border-radius: 4px; font-size: 0.9rem; }
        select:hover, input:hover { border-color: #4a9eff; }
        button { background: #4a9eff; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; cursor: pointer; font-size: 0.9rem; font-weight: 500; transition: background 0.2s; }
        button:hover { background: #357abd; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; padding: 1.5rem; }
        .stat-card h3 { color: #4a9eff; font-size: 0.9rem; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { font-size: 2rem; font-weight: 600; color: #e0e0e0; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem; }
        .image-card { background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; cursor: pointer; }
        .image-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(74, 158, 255, 0.2); border-color: #4a9eff; }
        .image-card img { width: 100%; height: 200px; object-fit: cover; background: #0f0f0f; }
        .image-info { padding: 1rem; }
        .image-rating { color: #ffd700; font-size: 0.9rem; margin-bottom: 0.5rem; }
        .image-meta { font-size: 0.8rem; color: #999; }
        .pagination { display: flex; justify-content: center; gap: 0.5rem; margin-top: 2rem; }
        .pagination button { padding: 0.5rem 1rem; }
        .pagination button:disabled { background: #333; cursor: not-allowed; }
        .loading { text-align: center; padding: 3rem; color: #666; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>üè† Home Media AI</h1>
            <nav style="display: flex; gap: 1.5rem;">
                <a href="/" style="color: #999; text-decoration: none; font-size: 0.9rem;">Gallery</a>
                <a href="/rate" style="color: #999; text-decoration: none; font-size: 0.9rem;">Rate</a>
                <a href="/relationships" style="color: #999; text-decoration: none; font-size: 0.9rem;">Relationships</a>
            </nav>
        </div>
    </header>
    
    {% block content %}{% endblock %}
    
    <script>
        {% block extra_js %}{% endblock %}
    </script>
</body>
</html>
